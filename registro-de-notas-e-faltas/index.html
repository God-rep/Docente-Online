<!doctype html>
<html lang="pt-BR">
    <head>  <!--TODO: problemas com referências dos links injetados. (Não encontra css nem imgs)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de notas e faltas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="../pagina-principal/css/list.css">
        <link rel="stylesheet" href="../pagina-principal/css/footer.css">
        <link rel="stylesheet" href="../pagina-principal/css/header.css">
        <link rel="stylesheet" href="../pagina-principal/css/base.css">
        <link rel="stylesheet" href="../pagina-principal/css/navbar.css">
        <link rel="stylesheet" href="./buscaStyle.css">
    </head>
    <body class="d-flex flex-column vh-100 fonte-padrao">
        <header class="w-100" id="header">
            <!--Conteúdo injetado por script.-->
        </header>

        <main class="d-flex flex-grow-1 flex-column">
            <div id="navbar">
                <!--Conteúdo injetado por script.-->
            </div>

            <div id="menu-fixo" class="container">
                <!--Conteúdo injetado por script.-->
            </div>

            <section class="my-3 container-sm">
                <h1>Discentes com matrícula ativa</h1>
                <div id="pagina">
                    <div id="esquerda">
                        <input id="busca" type="text" placeholder="Buscar Disciplinas" autocomplete="off">

                        <div id="sugestoes">
                        </div>

                        <div id="resultadoBusca">
                            <div id="disciplinas">

                            </div>
                        </div>

                    </div>

                    <div id="direita">
                        <div id="infoDisc">
                        </div>

                    </div>
                </div>

                <div class="mb-3">
                    
                </div>


                <form>
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Número</th>
                                    <th scope="col">Matricula</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">email</th>
                                    <th scope="col">Nota P1</th>
                                    <th scope="col">Nota P2</th>
                                    <th scope="col" >Nota PF</th>
                                    <th scope="col">Média Final</th>
                                    <th scope="col">Total de faltas</th>
                                </tr>
                            </thead>

                            <tbody id="alunosTabela">

                            </tbody>
                        </table>
                    </div>
                    <div class="space-between d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-success">Salvar Notas</button>
                    </div>
                </form>
                <a type="button" class="btn btn-danger mt-5"> Voltar</a>
            </section>
        </main>

        <footer class="w-100" id ="footer">
            <!--Conteúdo injetado por script.-->
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../script/layouts/importHTML.js"></script>
        <script>
            importHTML('../pagina-principal/html/main/navbar.inc', 'navbar')
            importHTML('../pagina-principal/html/list.inc', 'menu-fixo')
            importHTML('../pagina-principal/html/header.inc', 'header');
            importHTML('../pagina-principal/html/footer.inc', 'footer');
        </script>
        <script type="text/javascript" src="./script.js"></script>

        <script src = "integraLists.js"></script>
        
    </body>
</html>
